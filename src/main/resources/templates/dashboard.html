<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBO Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>QuickBooks Data</h1>
        <a href="/" class="btn btn-secondary">Disconnect</a>
    </div>

    <div class="card mb-5">
        <div class="card-header">
            <h2>Add New Customer</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/addCustomer}" method="post">
                <div class="mb-3">
                    <label for="customerDisplayName" class="form-label">Display Name</label>
                    <input type="text" class="form-control" id="customerDisplayName" name="displayName" required>
                </div>
                <div class="mb-3">
                    <label for="customerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="customerEmail" name="email">
                </div>
                <div class="mb-3">
                    <label for="customerPhone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="customerPhone" name="phone">
                </div>
                <button type="submit" class="btn btn-primary">Add Customer</button>
            </form>
        </div>
    </div>

    <div class="card mb-5">
        <div class="card-header">
            <h2>Add New Project (Job)</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/addProject}" method="post">
                <div class="mb-3">
                    <label for="projectDisplayName" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="projectDisplayName" name="displayName" required>
                </div>
                <div class="mb-3">
                    <label for="parentCustomer" class="form-label">Parent Customer</label>
                    <select id="parentCustomer" name="parentRefId" class="form-select" required>
                        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.displayName}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Project</button>
            </form>
        </div>
    </div>

    <div class="card mb-5">
        <div class="card-header">
            <h2>Customers</h2>
        </div>
        <div class="card-body">
            <div th:if="${customers.isEmpty()}">
                <p>No customers found.</p>
            </div>
            <table class="table table-striped table-hover" th:unless="${customers.isEmpty()}">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Display Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.displayName}"></td>
                    <td th:text="${customer.primaryEmailAddr != null ? customer.primaryEmailAddr.address : 'N/A'}"></td>
                    <td th:text="${customer.primaryPhone != null ? customer.primaryPhone.freeFormNumber : 'N/A'}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Projects (Jobs)</h2>
        </div>
        <div class="card-body">
            <div th:if="${projects.isEmpty()}">
                <p>No projects found.</p>
            </div>
            <table class="table table-striped table-hover" th:unless="${projects.isEmpty()}">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Project Name</th>
                    <th>Parent Customer</th>
                    <th>ParentRef</th>
                    <th>Is Project</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.id}"></td>
                    <td th:text="${project.displayName}"></td>
                    <td th:text="${project.parentRef != null ? project.parentRef.name : 'N/A'}"></td>
                    <td th:text="${project.parentRef.value}"></td>
                    <td th:text="${project.isIsProject()}"></td>
                    <td th:text="${project.jobInfo != null ? project.jobInfo.status : 'N/A'}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
